        function calculate() {
            const billTotal = parseFloat(document.getElementById('totalBill').value);
            if (isNaN(billTotal) || billTotal <= 0) {
                showToast('è«‹è¼¸å…¥æ­£ç¢ºçš„å¸³å–®é‡‘é¡');
                return;
            }

            let totalUsage = 0;
            let roomDetails = [];

            rooms.forEach((room, index) => {
                const prev = parseFloat(document.getElementById(`prev_${index}`).value) || 0;
                const curr = parseFloat(document.getElementById(`curr_${index}`).value) || 0;

                            <span class="text-xs text-gray-400">ä½¿ç”¨ ${room.usage} åº¦</span>
                        </div>
                    </div>
                    <span class="font-bold text-slate-700">$${cost}</span>
                </div>`;
                return { ...room, cost };
            });

            currentResultData = {
                id: Date.now(),
                date: new Date().toLocaleDateString('zh-TW'),
                billTotal,
                totalUsage,

                details: computedDetails

            const saveBtn = document.getElementById('saveBtn');

        function exportData() {

            downloadAnchorNode.setAttribute("download", `å®¶åº­é›»è²»å‚™ä»½_${dateStr}.json`);

        function importData(input) {
            const file = input.files[0];

            const reader = new FileReader();
            reader.onload = function(e) {

                    if (backup.history) localStorage.setItem('elec_history_records', JSON.stringify(backup.history));
                    showToast('è³‡æ–™åŒ¯å…¥æˆåŠŸï¼é é¢å°‡é‡æ–°æ•´ç†ã€‚');
